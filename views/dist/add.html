    <section class="section-add" id="section-add">
      <div class="add-box">
        <h2 class="h2">Post New Blog</h2>
        <form class="add-blog-form" id="my-blog-form" action="/blogs/add" method="POST">
          <label for="title">Blog Title:</label>
          <input class="form-text" id="title" type="text" name="title" placeholder="How to become a succesful ...">
          <label for="type">Blog Type:</label>
          <select id="type" name="type" type="op">
            <option value="brainstorming">Brainstorming</option>
            <option value="christmas">Decoration</option>
            <option value="cooking">Cooking</option>
            <option value="family">Family</option>
            <option value="homework">Homework</option>
            <option value="pet">Pet</option>
            <option value="quizz">Quizz</option>
            <option value="science">Science</option>
            <option value="sport">Sport</option>
            <option value="technology">Technology</option>
          </select>
          <label for="author">Blog Author:</label>
          <input class="form-text" id="author" type="text" name="author" placeholder="John Smith">
          <label for="text">Blog Text:</label>
          <textarea class="form-text text-area" id="text" name="text" placeholder="This blog is intended to ..."></textarea>
          <button class="btn dark" id="card-add-button">Add +</button>
        </form>
      </div>
    </section>
